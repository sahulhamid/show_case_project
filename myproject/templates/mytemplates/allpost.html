{% extends "mytemplates/base.html" %} {% block content %}

<style>
  .header {
    display: block;
    text-align: center;
    color: dodgerblue;
    text-transform: capitalize;
  }
  strong {
    display: inline-block;
    padding-top: 20px;
  }

  form {
    background-color: white;
    width: max-content;
    padding: 2%;
    margin-top: 2.5%;
    box-shadow: 2px 2px 2px 2px rgb(162, 21, 218);
    color: dodgerblue;
  }
  input {
    text-align: center;
    border: none;
    border: 1px solid tomato;
    border-radius: 20px;
    color: rgb(15, 9, 9);
    font-style: italic;
  }
  button {
    border: none;
    border: 2px solid dodgerblue;
    margin-top: 20px;
    background-color: dodgerblue;
    border-radius: 20px;
    color: whitesmoke;
    padding: 5px;
  }
  .image input {
    margin-top: 15px;
    border: none;
  }
  p {
    color: rgb(133, 10, 158);
    padding-top: 10px;
    text-transform: capitalize;
  }

  @media screen and (max-width: 500px) {
    form {
      margin-top: 8%;
      padding: 10px;
    }
    .post {
      width: 250px;
    }
  }
</style>
<div class="main">
  <strong class="header">{{ user }}, see your friends Image</strong>

  <form class="mx-auto">
    {% for post in total_post %}
    <div class="mt-3">
      <img
        src="{{post.user.userprofile.image.url}}"
        width="75px"
        class="rounded-circle"
      />
      <strong>{{post.user}}</strong>
    </div>
    <p>{{post.title}}</p>
    <img src="{{post.image.url}}" class="post" width="350px" />
    {% endfor %}
  </form>
</div>
{% endblock content %}
