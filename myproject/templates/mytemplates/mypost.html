{% extends "mytemplates/base.html" %}
{% block content %}

<style>
 
    .header{
        display: block;
        text-align: center;
        color: dodgerblue;
    }
    strong{
    display: inline-block;
    padding-top: 20px;
    
    }

    form{
        background-color: white;
        width: max-content;
        padding: 2%;
        margin-top: 2.5%;
        box-shadow: 2px 2px 2px 2px rgb(162, 21, 218);
        color: dodgerblue;
    }
    p{
        text-transform: capitalize;
        color: rgb(176, 32, 212);
    }
    .delete{
        display: block;
        margin-top: 10px;
        border: red 2px solid;
        border-radius: 10px;
        color: white;
        background-color: red;
        width: max-content;
        padding: 5px;
    }
    input{
        text-align: center;
        border : none;
        border: 1px solid tomato;
        border-radius: 20px;
        color: rgb(15, 9, 9);
        font-style: italic;
    } 
    button{
        border: none;
        border: 2px solid dodgerblue;
        margin-top: 20px;
        background-color: dodgerblue;
        border-radius: 20px;
        color: whitesmoke;
        padding: 5px;
    }  
    .image input{
        margin-top: 15px;
        border: none;
    }
    .next{
        display: inline-block;
        margin-top: 2%;
        margin-left: 39%;
    }

    @media screen and (max-width: 500px){
        form{
            margin-top: 8%;
            padding: 10px;
        }
        .next{
            margin-top: 5%;
        }
        img{
            width: 250px;
        }
    }    
  
</style>
 
<strong class="header">Welcome {{ user }},to your post  </strong>
<form class="mx-auto">
         {% for post in posts %}
        <p>{{post.title}}</p>
        <img src="{{post.image.url}}" alt="" width="350px" >
        <a href="{% url 'delete' post.id %}" class="delete" >Delete</a>
        
    {% endfor %}
</form>
<a class="btn btn-warning next" role="button" href="{% url 'allpost' %}">See all Post</a>


{% endblock content %}
