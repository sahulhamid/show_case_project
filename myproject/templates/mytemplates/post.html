{% extends "mytemplates/base.html" %} {% block content %}

<style>
  .header {
    display: block;
    text-align: center;
    color: dodgerblue;
  }
  strong {
    display: inline-block;
    padding-top: 20px;
  }
  .quote {
    display: block;
    padding-top: 20px;
  }

  form {
    background-color: white;
    width: max-content;
    padding: 2%;
    margin-top: 2.5%;
    box-shadow: 2px 2px 2px 2px rgb(162, 21, 218);
    color: dodgerblue;
  }
  input {
    margin-top: 10px;
  }

  button {
    border: none;
    border: 2px solid dodgerblue;
    margin-top: 20px;
    background-color: dodgerblue;
    border-radius: 20px;
    color: whitesmoke;
    padding: 5px;
  }
  .image input {
    margin-top: 15px;
    border: none;
  }
  .next {
    display: inline-block;
    margin-top: 2%;
    margin-left: 35%;
  }

  @media screen and (max-width: 500px) {
    form {
      margin-top: 8%;
      padding: 5px;
    }
    .next {
      margin-top: 5%;
    }
  }
</style>
<strong class="header">hello {{ user }}, upload your Posts</strong>
<form method="POST" enctype="multipart/form-data" class="mx-auto">
  <img
    src="{{ user.userprofile.image.url}}"
    class="rounded-circle"
    width="100px"
    alt="image"
  />
  <strong class="text-primary">{{ user }}</strong><br />
  {% csrf_token %} {{ form.title }}
  <br />
  <strong class="quote">click browse to select Image</strong>
  {{ form.image}}
  <button class="mx-auto d-block">upload</button>
</form>
<a class="btn btn-warning next" role="button" href="{% url 'mypost' %}"
  >Go To My Post</a
>

{% endblock content %}
